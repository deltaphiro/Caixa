  <body>
    <section class="container-fluid bg">

                  <h1 class="headline">CAI-<br>XA</h1>

                      <label for="Username" class="form-label">Username</label>

                    </div>
                    <div class="mb-3">
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password" placeholder="Password" style="font-family:'Inter',sans-serif">

                    </div>
                    <button type="button" class="btn btn-outline-success" style="font-family:'Inter',sans-serif">login</button>
                  </form>
            </section>
        </section>
    </section>
